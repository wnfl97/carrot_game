<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the carrots!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous">

</head>
<!-- start:  <i class="fas fa-play"></i> -->
<!-- stop: <i class="far fa-stop-circle"></i> -->
<!-- rewind: <i class="fas fa-undo-alt"></i>-->
<body>
<section class="game">
    <header class="game__header">
        <button class="game__start">
            <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">0:0</span>
        <span class="game__score">10</span>
    </header>
    <section class="game__field">
    </section>
</section>
<section class="pop-up pop-up--hide">
    <button class="pop-up__replay">
        <i class="fas fa-undo-alt"></i>
    </button>
    <span class="pop-up__msg">Replay❓</span>
</section>

</body>
</html>
